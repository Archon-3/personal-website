<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent - Abenezer Abebe</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            color: white;
            animation: scaleIn 0.5s ease-out;
        }
        .success-card h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 32px;
        }
        .success-card p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #2c3e50;
            border: 2px solid #e9ecef;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img src="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='50' fill='%23333'/%3E%3Ctext x='50' y='65' font-family='Arial' font-size='40' fill='white' text-anchor='middle'%3EA%3C/text%3E%3C/svg%3E" alt="Logo">
            <h2>Abenezer Abebe</h2>
        </div>
        
        <div class="mobile-toggle" id="mobile-toggle">☰</div>
        
        <nav id="nav">
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./Features.html">Features</a></li>
                <li><a href="./Resume.html">Resume</a></li>
                <li><a href="./contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for reaching out! I've received your message and will get back to you as soon as possible, usually within 24-48 hours.</p>
            <div class="button-group">
                <a href="./contact.html" class="btn btn-primary">Send Another Message</a>
                <a href="../index.html" class="btn btn-secondary">Back to Home</a>
            </div>
        </div>
    </div>

    <div class="back-to-top" id="back-to-top">↑</div>
    <script src="../js/contact.js" defer></script>
</body>
</html>
